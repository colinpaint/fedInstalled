[ModelSim Macro]
Case_Sensitive==1
Extensions=do
Keywords=cd pwd tssi2mti vcom  vdel  vdir vgencomp  vlib  vlog vmake  vmap  vsim
Keywords=abort  bd  bp  change  continue  describe  disablebp  do  drivers  echo
Keywords=enablebp  environment  examine  exit  find  force  format list  format wave
Keywords=if  list log  noforce  nolist  nowave  onbreak onerror  pause  quit
Keywords=radix  restart resume  run  set  shift  show source  status  step  tb
Keywords=transcript view  wave  where  write list  write report write tssi  write wave
Default_Comment_Start=#
Alternate_Comment_Start=--

[Macro remove the label from a wave]
Key=Ctrl 0
Macro=LineStart 27 CharRight WordRight
Macro=if match "-label" 2 WordDeleteRight while alpha WordDeleteRight end end
Macro=LineDown

[Macro label a wave removing 1 level of hierarchy]
Key=Ctrl 1
Macro=LineStart 27 CharRight WordRight
Macro=if match "-label" 2 WordDeleteRight while alpha WordDeleteRight end end
Macro=CharRight WordRight
Macro=if alpha LineEndSelect Copy LineStart 27 CharRight WordRight "-label  " CharLeft Paste end
Macro=LineDown

