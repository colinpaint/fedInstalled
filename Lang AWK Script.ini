[AWK Script]
Use_Tagged_Colour=1
Extensions=awk
Keywords=ARGC ARGIND ARGV atan2 BEGIN break close continue CONVFMT cos delete do
Keywords=else END ENVIRON ERRNO exit exp FIELDWIDTHS FILENAME FNR for FS function
Keywords=gensub getline gsub if IGNORECASE index int length log match next NF NR
Keywords=OFMT OFS ORS print printf rand return RLENGTH RS RSTART RT sin split sprintf
Keywords=sqrt srand strftime sub SUBSEP substr system systime tolower toupper while
Default_Comment_Start=#
Alternate_Comment_Start=/
Alternate_Comment_End=/
String_Bounds_Char="
Character_Bounds_Char='
String_Escape_Char=\
Compiler=awk -f "%p"
Error_In=%[~:]*: *{?:*[~:]*}:{[0-9]*}: *{?*}$
Warning_In=
Error_Out=@1 @2 0 @3
Warning_Out=
Error_Source=0

